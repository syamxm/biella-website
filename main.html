    <style>
      .container {
        text-align: center;
      }

      .main-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        justify-content: center;
        align-items: center;
        max-width: 540px; /* based on widest button */
        margin: 30px auto 0;
      }

      .main-buttons button {
        background-color: #99ccff;
        color: white;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%; /* takes full column width */
        box-sizing: border-box;
      }

      .main-buttons button:hover {
        background-color: #6699cc;
      }

      .gif-box {
        margin-top: 30px;
        height: 30vh; /* proportional to screen height */
        max-height: 200px;
        min-height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .gif-box img {
        max-height: 100%;
        max-width: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 50, 0.2);
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed; /* important for staying over layout */
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        position: relative;
        width: 90%;
        max-width: 1000px;
        box-shadow: 0 8px 20px rgba(0, 0, 50, 0.2);
        animation: popup 0.3s ease-out;
      }

      .modal-content img {
        width: 100%;
        border-radius: 15px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #cc3333;
        font-weight: bold;
      }

      @keyframes popup {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      #tulipContainer {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        height: 0;
        pointer-events: none;
        overflow: visible;
      }

      .tulip {
        position: absolute;
        font-size: 22px;
        animation: floatTulip 2.5s ease-out forwards;
        opacity: 0;
      }

      @keyframes floatTulip {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translateY(-60px) scale(1.4) rotate(10deg);
          opacity: 0;
        }
      }

      @media (max-width: 480px) {
        .main-buttons button {
          font-size: 16px;
          padding: 12px 18px;
        }

        h1#mainHeader {
          font-size: 22px;
        }

          padding: 15px;
          font-size: 14px;

      }
